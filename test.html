<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter Gichuki - Portfolio</title>
    <link rel="stylesheet" href="test2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">PG</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#blogs">Blogs</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">I am Peter Gichuki</h1>
                <div class="animated-text">
                    <span class="text first-text">Full Stack Developer</span>
                    <span class="text sec-text">Web Designer</span>
                    <span class="text third-text">Graphic Designer</span>
                    <span class="text fourth-text">IT Support Specialist</span>
                </div>
                <button class="cta-button">Contact Me</button>
                <div class="social-links">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-dev"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="hero-image-container">
                <img src="images/profile.jpg" alt="Peter Gichuki" class="hero-image">
            </div>
        </div>
    </section>

    <script>
        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        // Animate image based on text animation
        const texts = document.querySelectorAll('.text');
        const image = document.querySelector('.hero-image');

        texts.forEach((text, index) => {
            text.addEventListener('animationstart', () => {
                image.style.animation = 'none';
                image.offsetHeight; // Trigger reflow
                image.style.animation = `image${index + 1} 0.5s ease`;
            });
        });
    </script>
</body>
</html>
